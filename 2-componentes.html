<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script type="text/babel">

        function ElementosPrincipais() {
            return (
                <>
                    <h1>Texto</h1>

                </>
            )
        }

        function Botoes({ children }) {
            return (
                <button class="bg-purple-300 rounded cursor-pointer px-3 py-2"> {children}</button>)
        }

        function Inicializar() {
            return (
                <main className="flex gap-2 p-3">
                    <Botoes>Meu Botão</Botoes>
                    <Botoes>Outro Botão</Botoes>
                </main>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Inicializar />)
    </script>

</body>

</html>
