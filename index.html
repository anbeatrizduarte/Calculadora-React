<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Calculadora React</title>
</head>

<style type="text/tailwindcss">
    @theme {
        --text: #EBEBEB;
        --text-secundario: #6B6B6B;
        --primario: #462878;
        --background: #2D2A37;

        --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%, rgba(255, 255, 255, 0.05) 100%;

        --gradient-hover: (180deg, rgba(0, 0, 0, 0.01) 0%, rgba(255, 255, 255, 0.05) 100%);

        --sombra: 0px 11px 7px 0px rgba(0, 0, 0, 0.01), 
         0px 7px 7px 0px rgba(0, 0, 0, 0.04), 
         0px 4px 6px 0px rgba(0, 0, 0, 0.10), 
         0px 2px 4px 0px rgba(0, 0, 0, 0.26), 
         0px 0px 2px 0px rgba(0, 0, 0, 0.29), 
         0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

         --font-sans: 'Rubik', sans-serif;
    }
</style>

<body class="text-(--text-) font-(--font-sans) min-h-screen bg-linear-[180deg,_#807ECE_0%,_#8E7ECE_100%]">
    <div id="root"></div>

    <!-- Importações React, Babel e Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script type="text/babel">
        const textVariantes = {
            default: 'text-xl text-(--text)',
            muted: 'text-xl text-(--text-secundario)',
            titulo: 'text-2xl text-(--text)',
            textPrincipal: 'text-3xl text-(--text)'
        }

        const bttVariantes = {
            default: 'bg-[var(--background)]',
            primario: 'bg-[var(--primario)]'
        }


        function Text({ as = 'span', children, variavel = 'default', className, ...props }) {
            return React.createElement(as,
                { className: `${textVariantes[variavel]} ${className}`, ...props },
                children)
        }

        function Button({ children, variavel = 'default', className, ...props }) {
            return (
                <Text
                    as="button"
                    variavel="titulo"
                    className={`flex items-center justify-center rounded-xl 
                shadow-[var(--sombra)] p-3 cursor-pointer 
                text-[var(--text)] 
                bg-[linear-gradient(var(--gradient))] 
                hover:bg-[linear-gradient(var(--gradient-hover))] 
                ${bttVariantes[variavel]} ${className ? className : ''}`}
                    {...props}
                >
                    {children}
                </Text>
            )
        }


        function Card({ children, className, ...props }) {
            return (
                <div className={`bg-(--background) shadow-(--sombra) rounded-2xl ${className ? className : ''}`}>
                    {children}
                </ div>
            )
        }

        function CalculadoraDisplay({ operacao, resultado }) {
            return (
                <div className={`flex flex-col gap-2 px-[1.375rem] cursor-default select-none`}>

                    <Text as="div" variavel="muted" className="flex items-center justify-end">{operacao}</Text>
                    <div className="flex items-center justify-between">
                        <Text variavel="muted">=</Text>
                        <Text variavel="textPrincipal">{resultado}</Text>
                    </div>
                </div>
            )
        }

        function Calculadora() {
            return (
                <Card className={`flex flex-col gap-[1.625rem] w-[22.25rem]
                    pt-14 px-8 pb-8`} >

                    <CalculadoraDisplay operacao="1+1" resultado="2"></CalculadoraDisplay>
                    <div className="flex flex-col gap-3">
                        <div className="flex gap-3">
                            <Button className="w-16 h-16">CE</Button>
                            <Button className="flex-1 h-16" variavel="default">C</Button>
                            <Button className="w-16 h-16" variavel="primario">/</Button>
                        </div>
                    </div>
                    <div className="flex flex-col gap-3">
                        <div className="flex gap-3">
                            <Button className="w-16 h-16">7</Button>
                            <Button className="w-16 h-16">8</Button>
                            <Button className="w-16 h-16">9</Button>
                            <Button className="w-16 h-16" variavel="primario">x</Button>
                        </div>
                    </div>
                    <div className="flex flex-col gap-3">
                        <div className="flex gap-3">
                            <Button className="w-16 h-16">4</Button>
                            <Button className="w-16 h-16">5</Button>
                            <Button className="w-16 h-16">6</Button>
                            <Button className="w-16 h-16" variavel="primario">-</Button>
                        </div>
                    </div>
                    <div className="flex flex-col gap-3">
                        <div className="flex gap-3">
                            <Button className="w-16 h-16">1</Button>
                            <Button className="w-16 h-16">2</Button>
                            <Button className="w-16 h-16">3</Button>
                            <Button className="w-16 h-16" variavel="primario">+</Button>
                        </div>
                    </div>
                    <div className="flex flex-col gap-3">
                        <div className="flex gap-3">
                            <Button className="flex-1 h-16">0</Button>
                            <Button className="w-16 h-16">,</Button>
                            <Button className="w-16 h-16" variavel="primario">=</Button>
                        </div>
                    </div>

                </ Card >
            )
        }

        function Historico() {
            return (
                <Card className="py-10 px-8">
                    <Text as="h1" variavel="titulo" className="mb-4">Histórico de Operações</Text>

                    <ul className="flex flex-col gap-3">
                        <Text as="li">1 + 1 = 2</Text>
                        <Text as="li">2 + 3 + 3 = 8</Text>
                    </ul>
                </Card>
            )
        }

        function Inicializar() {
            return (
                <main className="py-28 px-4 flex flex-col sm:flex-row items-center sm:items-stretch gap-2">
                    <Calculadora />
                    <Historico />
                </main>
            )
        }



        ReactDOM.createRoot(document.getElementById('root')).render(<Inicializar />)
    </script>
</body>

</html>
